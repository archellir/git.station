name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Install Zig
      run: |
        ZIG_VERSION=0.14.0
        wget -c https://ziglang.org/download/${ZIG_VERSION}/zig-linux-x86_64-${ZIG_VERSION}.tar.xz
        tar -xf zig-linux-x86_64-${ZIG_VERSION}.tar.xz
        echo "$(pwd)/zig-linux-x86_64-${ZIG_VERSION}" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgit2-dev libsqlite3-dev docker-compose
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and run tests
      run: |
        cd backend
        chmod +x run-tests.sh
        ./run-tests.sh
        
    - name: Report test results
      if: always()
      run: |
        echo "Test exit code: ${{ job.status }}"
